<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>StatTrack</title>
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet" />
    <link th:href="@{/css/custom/login.css}" rel="stylesheet" />
</head>
<div th:fragment="navbar">

</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img
                        th:src="@{/images/logo.png}"
                        height="50"
                        loading="lazy"
                        alt=""
                />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
            </ul>
            <input type="text" id="accountName">
            <input type="submit" onclick="redirectToUserPage()" value="Find">
            <script>
                function redirectToUserPage() {
                    var userName = document.getElementById("accountName").value;
                    window.location.href="http://localhost:8080/" + userName;
                }
            </script>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>

<div class="container main-page">
    <div class="row">
        <div class="col-6">
            <h1>User not found!</h1>
        </div>
        <div class="col-6 d-flex justify-content-center text-center">
            <div class="goodText">
                <h1>StatTrack</h1>
                <p>Application for tracking your statistics in online games</p>
            </div>
            <img
                    th:src="@{/images/yasuoo.png}"
                    loading="lazy"
                    class="yasuo"
            />
        </div>
    </div>

</div>

</html>
